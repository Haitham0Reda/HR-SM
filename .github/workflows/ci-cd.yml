name: HR-SM Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'
  MONGODB_VERSION: '6.0'
  REDIS_VERSION: '7.0'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install main backend dependencies
      run: npm ci

    - name: Install license server dependencies
      run: |
        cd hrsm-license-server
        npm ci

    - name: Install platform-admin dependencies
      run: |
        cd client/platform-admin
        npm ci

    - name: Install hr-app dependencies
      run: |
        cd client/hr-app
        npm ci

    - name: Generate RSA keys for testing
      run: |
        mkdir -p hrsm-license-server/keys
        openssl genrsa -out hrsm-license-server/keys/private.pem 4096
        openssl rsa -in hrsm-license-server/keys/private.pem -pubout -out hrsm-license-server/keys/public.pem

    - name: Setup test environment
      run: |
        cp .env.example .env
        cp hrsm-license-server/.env.example hrsm-license-server/.env
        echo "NODE_ENV=test" >> .env
        echo "MONGODB_URI=mongodb://admin:password@localhost:27017/hrms-test?authSource=admin" >> .env
        echo "REDIS_URL=redis://localhost:6379" >> .env
        echo "NODE_ENV=test" >> hrsm-license-server/.env
        echo "MONGODB_URI=mongodb://admin:password@localhost:27017/hrsm-licenses-test?authSource=admin" >> hrsm-license-server/.env

    - name: Run main backend tests
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://admin:password@localhost:27017/hrms-test?authSource=admin
        REDIS_URL: redis://localhost:6379

    - name: Run license server tests
      run: |
        cd hrsm-license-server
        npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://admin:password@localhost:27017/hrsm-licenses-test?authSource=admin

    - name: Run platform-admin tests
      run: |
        cd client/platform-admin
        npm test -- --watchAll=false

    - name: Run hr-app tests
      run: |
        cd client/hr-app
        npm test -- --watchAll=false

    - name: Run integration tests
      run: npm run test:integration
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://admin:password@localhost:27017/hrms-test?authSource=admin
        REDIS_URL: redis://localhost:6379
        LICENSE_SERVER_URL: http://localhost:4000

    - name: Run property tests
      run: npm run test:property
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://admin:password@localhost:27017/hrms-test?authSource=admin

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd hrsm-license-server && npm ci
        cd ../client/platform-admin && npm ci
        cd ../hr-app && npm ci

    - name: Build platform-admin
      run: |
        cd client/platform-admin
        npm run build

    - name: Build hr-app
      run: |
        cd client/hr-app
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          client/platform-admin/build/
          client/hr-app/build/
        retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/hrms-staging
          git pull origin develop
          
          # Stop services
          pm2 stop hrms-main || true
          pm2 stop hrms-license-server || true
          
          # Update dependencies
          npm ci --production
          cd hrsm-license-server && npm ci --production && cd ..
          
          # Run database migrations
          npm run migrate
          cd hrsm-license-server && npm run migrate && cd ..
          
          # Start services
          pm2 start ecosystem.config.js --env staging
          
          # Health check
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          curl -f http://localhost:4000/health || exit 1

  deploy-production:
    name: Deploy to Production (Blue-Green)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Blue-Green Deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/hrms-production
          
          # Determine current and next environments
          if pm2 list | grep -q "hrms-main-blue"; then
            CURRENT="blue"
            NEXT="green"
          else
            CURRENT="green"
            NEXT="blue"
          fi
          
          echo "Deploying to $NEXT environment"
          
          # Prepare next environment
          cd /opt/hrms-production-$NEXT
          git pull origin main
          
          # Update dependencies
          npm ci --production
          cd hrsm-license-server && npm ci --production && cd ..
          
          # Run database migrations (with backup)
          npm run backup:pre-migration
          npm run migrate
          cd hrsm-license-server && npm run migrate && cd ..
          
          # Start services in next environment
          pm2 start ecosystem.config.js --env production-$NEXT
          
          # Health check for next environment
          sleep 15
          curl -f http://localhost:5001/health || exit 1  # Blue port
          curl -f http://localhost:4001/health || exit 1  # License server blue port
          
          # Switch load balancer to next environment
          sudo nginx -s reload -c /etc/nginx/nginx-$NEXT.conf
          
          # Wait for traffic to drain from current environment
          sleep 30
          
          # Stop current environment
          pm2 stop hrms-main-$CURRENT || true
          pm2 stop hrms-license-server-$CURRENT || true
          
          echo "Deployment to $NEXT completed successfully"

  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Rollback to previous version
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/hrms-production
          
          # Determine environments
          if pm2 list | grep -q "hrms-main-blue"; then
            CURRENT="blue"
            PREVIOUS="green"
          else
            CURRENT="green"
            PREVIOUS="blue"
          fi
          
          echo "Rolling back to $PREVIOUS environment"
          
          # Start previous environment
          cd /opt/hrms-production-$PREVIOUS
          pm2 start ecosystem.config.js --env production-$PREVIOUS
          
          # Health check
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          curl -f http://localhost:4000/health || exit 1
          
          # Switch load balancer back
          sudo nginx -s reload -c /etc/nginx/nginx-$PREVIOUS.conf
          
          # Stop failed environment
          pm2 stop hrms-main-$CURRENT || true
          pm2 stop hrms-license-server-$CURRENT || true
          
          # Restore database if needed
          npm run backup:restore-latest
          
          echo "Rollback to $PREVIOUS completed"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: Notify Slack on Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: '✅ HR-SM deployment successful!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack on Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        text: '❌ HR-SM deployment failed! Check logs.'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Send Email Notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: 'HR-SM Deployment Failed'
        body: |
          The HR-SM deployment pipeline has failed.
          
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          
          Please check the GitHub Actions logs for details.
        to: ${{ secrets.DEPLOYMENT_EMAIL }}
        from: ${{ secrets.SMTP_FROM }}