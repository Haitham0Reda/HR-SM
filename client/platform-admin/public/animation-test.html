<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 25%, #c084fc 50%, #a78bfa 75%, #8b5cf6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .test-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            margin: 20px;
        }

        .test-square {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.6);
            animation: rotate 4s linear infinite;
            margin: 20px;
        }

        .test-float {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30%;
            animation: float 3s ease-in-out infinite;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
        }

        .elements {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Animation Test</h1>
        <p>If you see moving elements below, CSS animations are working!</p>
        <div class="elements">
            <div class="test-circle"></div>
            <div class="test-square"></div>
            <div class="test-float"></div>
        </div>
        <p>Circle should pulse, Square should rotate, Rounded square should float</p>
    </div>
</body>
</html>
