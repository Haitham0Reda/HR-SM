<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vacation Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Vacation Service Test</h1>
    <button onclick="testVacationService()">Test Vacation Service</button>
    <div id="results"></div>

    <script>
        async function testVacationService() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing vacation service...</div>';

            try {
                // Step 1: Login
                console.log('Step 1: Login');
                const loginResponse = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@testcompany.com',
                        password: 'admin123',
                        tenantId: '693cd43ec91e4189aa2ecd2f'
                    })
                });

                const loginData = await loginResponse.json();
                if (!loginData.success) {
                    throw new Error('Login failed: ' + loginData.message);
                }

                const token = loginData.data.token;
                resultsDiv.innerHTML += '<div class="result success">‚úÖ Login successful</div>';

                // Step 2: Test direct API call
                console.log('Step 2: Direct API call');
                const directResponse = await fetch('http://localhost:5000/api/v1/vacations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const directData = await directResponse.json();
                resultsDiv.innerHTML += '<div class="result">üì° Direct API Response:</div>';
                resultsDiv.innerHTML += '<div class="result"><pre>' + JSON.stringify(directData, null, 2) + '</pre></div>';

                // Step 3: Simulate what the API service does
                console.log('Step 3: Simulate API service');
                
                // This simulates the api.js response interceptor
                const extractedData = directData; // This is what api.js returns after extraction
                
                resultsDiv.innerHTML += '<div class="result">üîß After API service extraction:</div>';
                resultsDiv.innerHTML += '<div class="result"><pre>' + JSON.stringify(extractedData, null, 2) + '</pre></div>';

                // Step 4: Simulate VacationPage data extraction
                console.log('Step 4: VacationPage data extraction');
                
                const leavesArray = extractedData?.data || [];
                resultsDiv.innerHTML += '<div class="result">üìã VacationPage leavesArray:</div>';
                resultsDiv.innerHTML += '<div class="result"><pre>Length: ' + leavesArray.length + '</pre></div>';
                resultsDiv.innerHTML += '<div class="result"><pre>' + JSON.stringify(leavesArray, null, 2) + '</pre></div>';

                // Step 5: Test filtering
                console.log('Step 5: Test filtering');
                
                const vacationTypes = ['annual', 'casual', 'sick'];
                const vacationRequests = leavesArray.filter(leave =>
                    vacationTypes.includes(leave.vacationType?.toLowerCase() || leave.leaveType?.toLowerCase())
                );
                
                resultsDiv.innerHTML += '<div class="result">üîç After filtering:</div>';
                resultsDiv.innerHTML += '<div class="result"><pre>Filtered count: ' + vacationRequests.length + '</pre></div>';
                resultsDiv.innerHTML += '<div class="result"><pre>' + JSON.stringify(vacationRequests, null, 2) + '</pre></div>';

                if (vacationRequests.length > 0) {
                    resultsDiv.innerHTML += '<div class="result success">‚úÖ Data should display in frontend!</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="result error">‚ùå No data after filtering - this is why frontend is empty</div>';
                }

            } catch (error) {
                console.error('Test failed:', error);
                resultsDiv.innerHTML += '<div class="result error">‚ùå Test failed: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
