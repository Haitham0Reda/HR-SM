<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Direct Login Test</h1>
        <p>This bypasses React and tests login directly</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@techcorp.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <div class="form-group">
                <label for="tenantId">Tenant ID:</label>
                <input type="text" id="tenantId" value="693db0e2ccc5ea08aeee120c" required>
            </div>
            
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
        
        <div class="info" style="margin-top: 30px;">
            <h3>üîß Troubleshooting Steps:</h3>
            <ol>
                <li><strong>Clear Browser Data:</strong>
                    <button onclick="clearBrowserData()">Clear All Data</button>
                </li>
                <li><strong>Check Network Tab:</strong> Open DevTools ‚Üí Network ‚Üí Try login</li>
                <li><strong>Check Console:</strong> Look for any JavaScript errors</li>
                <li><strong>Disable Extensions:</strong> Try in incognito mode</li>
            </ol>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tenantId = document.getElementById('tenantId').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">üîÑ Testing login...</div>';
            
            try {
                console.log('üß™ Testing login with:', { email, password: '***', tenantId });
                
                const response = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        tenantId: tenantId
                    })
                });
                
                const data = await response.json();
                
                console.log('üìã Response:', { status: response.status, data });
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Tenant ID:</strong> ${data.data.user.tenantId}</p>
                            <p><strong>Token:</strong> ${data.data.token ? 'Present' : 'Missing'}</p>
                            <p>üéâ <strong>The login API is working!</strong></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                            <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check if the server is running on http://localhost:5000</p>
                    </div>
                `;
            }
        });
        
        function clearBrowserData() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies (basic attempt)
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            alert('‚úÖ Browser data cleared! Refresh the page and try again.');
        }
    </script>
</body>
</html>
