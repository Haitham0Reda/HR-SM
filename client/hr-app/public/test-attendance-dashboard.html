<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Attendance Dashboard API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Attendance Dashboard API</h1>
    
    <div>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testTodayAttendance()">2. Test Today's Attendance</button>
        <button onclick="testAllAttendance()">3. Test All Attendance</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api/v1';
        let authToken = null;
        
        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@techcorp.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    addResult('✅ Login Success', JSON.stringify(data, null, 2));
                } else {
                    addResult('❌ Login Failed', JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                addResult('❌ Login Error', error.message, true);
            }
        }
        
        async function testTodayAttendance() {
            if (!authToken) {
                addResult('❌ No Auth Token', 'Please login first', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/attendance/today`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Today\'s Attendance Success', JSON.stringify({
                        success: data.success,
                        dataCount: data.data?.length || 0,
                        summary: data.summary,
                        sampleRecord: data.data?.[0] ? {
                            employee: data.data[0].employee?.personalInfo?.firstName + ' ' + data.data[0].employee?.personalInfo?.lastName,
                            checkIn: data.data[0].checkIn?.time,
                            checkOut: data.data[0].checkOut?.time,
                            status: data.data[0].status
                        } : null
                    }, null, 2));
                } else {
                    addResult('❌ Today\'s Attendance Failed', JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                addResult('❌ Today\'s Attendance Error', error.message, true);
            }
        }
        
        async function testAllAttendance() {
            if (!authToken) {
                addResult('❌ No Auth Token', 'Please login first', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/attendance`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Filter for today
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const todayString = today.toISOString().split('T')[0];
                    
                    const todayRecords = data.filter(record => {
                        const recordDate = new Date(record.date).toISOString().split('T')[0];
                        return recordDate === todayString;
                    });
                    
                    addResult('✅ All Attendance Success', JSON.stringify({
                        totalRecords: data.length,
                        todayRecords: todayRecords.length,
                        sampleTodayRecord: todayRecords[0] ? {
                            employee: todayRecords[0].employee?.personalInfo?.firstName + ' ' + todayRecords[0].employee?.personalInfo?.lastName,
                            checkIn: todayRecords[0].checkIn?.time,
                            checkOut: todayRecords[0].checkOut?.time,
                            status: todayRecords[0].status
                        } : null
                    }, null, 2));
                } else {
                    addResult('❌ All Attendance Failed', JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                addResult('❌ All Attendance Error', error.message, true);
            }
        }
        
        // Check if there's already a token
        const existingToken = localStorage.getItem('token');
        if (existingToken) {
            authToken = existingToken;
            addResult('ℹ️ Found Existing Token', 'Using token from localStorage');
        }
    </script>
</body>
</html>
