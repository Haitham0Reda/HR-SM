# Nginx Configuration for Blue Environment
# This configuration routes traffic to the blue deployment environment

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream servers - Blue Environment
    upstream hrms_main_blue {
        least_conn;
        server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream hrms_license_blue {
        least_conn;
        server 127.0.0.1:4000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Health check endpoint
    server {
        listen 8080;
        server_name _;
        
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main HRMS Application - Blue Environment
    server {
        listen 80;
        listen 443 ssl http2;
        server_name hrms.company.com;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/hrms.crt;
        ssl_certificate_key /etc/ssl/private/hrms.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;";

        # Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }

        # API routes to main backend (blue)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://hrms_main_blue;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Add environment header for debugging
            add_header X-Environment "blue" always;
        }

        # Platform admin API routes
        location /platform/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://hrms_main_blue;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            add_header X-Environment "blue" always;
        }

        # License server API routes
        location /license/ {
            limit_req zone=api burst=10 nodelay;
            
            # Remove /license prefix and proxy to license server
            rewrite ^/license/(.*) /$1 break;
            proxy_pass http://hrms_license_blue;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            
            add_header X-Environment "blue" always;
        }

        # Socket.io for real-time features
        location /socket.io/ {
            proxy_pass http://hrms_main_blue;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://hrms_main_blue;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
            
            add_header X-Environment "blue" always;
        }

        # Serve static files for HR App
        location / {
            root /var/www/hr-app;
            try_files $uri $uri/ /index.html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security headers for static files
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
        }

        # File uploads
        location /uploads/ {
            alias /opt/hrms-production/uploads/;
            expires 1d;
            add_header Cache-Control "public";
            
            # Prevent execution of uploaded files
            location ~* \.(php|jsp|asp|sh|py|pl|exe)$ {
                deny all;
            }
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|config|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Platform Admin Application
    server {
        listen 80;
        listen 443 ssl http2;
        server_name admin.hrms.company.com;

        # SSL Configuration (same as main)
        ssl_certificate /etc/ssl/certs/hrms.crt;
        ssl_certificate_key /etc/ssl/private/hrms.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }

        # Platform API routes (to main backend)
        location /platform/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://hrms_main_blue;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Environment "blue" always;
        }

        # License API routes (to license server)
        location /license/ {
            limit_req zone=api burst=10 nodelay;
            
            rewrite ^/license/(.*) /$1 break;
            proxy_pass http://hrms_license_blue;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Environment "blue" always;
        }

        # Socket.io for real-time monitoring
        location /socket.io/ {
            proxy_pass http://hrms_main_blue;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Serve static files for Platform Admin
        location / {
            root /var/www/platform-admin;
            try_files $uri $uri/ /index.html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Monitoring endpoints
    server {
        listen 9090;
        server_name _;
        
        # Prometheus metrics from main backend
        location /metrics {
            proxy_pass http://hrms_main_blue/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # Prometheus metrics from license server
        location /license-metrics {
            proxy_pass http://hrms_license_blue/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}