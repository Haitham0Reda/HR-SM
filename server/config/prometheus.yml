# Prometheus Configuration for HRMS License Management

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'hrms-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093' # Alertmanager address

# Load alerting rules
rule_files:
  - 'prometheus-alerts.yml'

# Scrape configurations
scrape_configs:
  # HRMS Application Metrics
  - job_name: 'hrms-api'
    static_configs:
      - targets:
          - 'localhost:5000' # Your HRMS API server
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter (for system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'localhost:9100'

  # MongoDB Exporter (optional, for database metrics)
  - job_name: 'mongodb'
    static_configs:
      - targets:
          - 'localhost:9216'

  # Redis Exporter (optional, for cache metrics)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'localhost:9121'
